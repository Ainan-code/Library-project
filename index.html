<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
      <h1>E-Library</h1>
  </div>  
  <div class="main-content"> 
    <div>
        <button type="button" class="button open-modal">+New Book</button>
    </div>

    <div class="modal" id="modal"
       <h2></h2>
      <form method="#" class="modal-content">
        
        <label>Title <input type="text"></label> 
        <label>Author <input type="text"></label> 
        <label>Pages <input type="number"></label> 
        <button class="button" type="submit">Submit</button> 
        <button class="close-button" type="submit">Cancel</button>

      </form>
    </div>
     
    
 
    <div id="display"></div>
    
  </div> 

</body>
</html>
