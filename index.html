<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
      <h1>E-Library</h1>
  </div>  
 
  <div id="display" class="display"></div>

  <div id="addBook">Add Book </div>

<div id="popupForm">

  <h1>New Book</h1>
  
  
  <form action="#">
    <input placeholder="Title" type="text" id="title" required />
    <input placeholder="Author" type="text" id="author" required />
    <input placeholder="Pages" type="number" id="page" required />
    <input class="submitBtn" id="submitBtn" type="submit" />
    <input class="cancelBtn"  type="reset" />
  </form>
</div>
    
  

</body>
